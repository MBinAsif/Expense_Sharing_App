{% extends "base.html" %}

{% block title %}Home{% endblock %}

{% block content %}
<div class="container">
    <h1 style="font-family: Century Gothic; padding: 0px 0px 7px 0px;  color: rgb(0, 0, 0);">
        Welcome to the Expense Sharing App
    </h1>
    <div class="row">
        <!-- <img src="{{ url_for('static', filename='a-sleek-and-modern-web-portal-design-with-a-man-ve-Ii8jmvwyTG-1Xg_LT1U0DQ-UtJWFybsQfKE6-f-Eb_yjw.jpeg') }}" alt="App Image" style="width: 100%; height: 550px;"> -->
        {% for friend in friends %}
        <div class="col-md-4">
            <div class="card mt-3">
                <div class="card-body">
                    <h5 class="card-title">{{ friend.name }}</h5>
                    <p class="card-text">{{ friend.email }}</p>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
