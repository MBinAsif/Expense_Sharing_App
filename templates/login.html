<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        /* Custom CSS for the login form */
        .custom-border {
            border: 2px solid #ADD8E6; /* Light blue border color */
            border-radius: 5px; /* Rounded border corners */
            padding: 20px; /* Add some padding */
        }
    </style>
</head>
<body style="background-image: url('/static/a-dynamic-and-futuristic-vector-illustration-of-a--DubryW86SkGKclb7VCa9KQ-WbUT2vJ3T5iuT-cMMKP6JQ.jpeg');">
    <div class="container">
        <h1 class="mt-5 text-center" style="font-family: Century Gothic; color: rgb(255, 255, 255); font-size: 100px;">
            <span style=" padding: 0px 5px; font-weight: bold;">Login</span>
        </h1>
        <div class="row justify-content-center">
            <div class="col-md-6 custom-border" style="background-color: #ADD8E6;"> <!-- Apply custom border class -->
                <form method="post" class="mt-3" style="font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;">
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password:</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Login</button>
                </form>
                <p class="mt-3">Don't have an account? <a href="{{ url_for('signup') }}">Sign Up</a></p>
            </div>
        </div>
    </div>
</body>
</html>
