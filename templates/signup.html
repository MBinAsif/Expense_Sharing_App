<!DOCTYPE html>
<html>
<head>
    <title>Sign Up</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .custom-border {
            background-color: #9dd2e7;
            border: 2px solid #ADD8E6;
            border-radius: 5px;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="mt-5 text-center" style="color: black; font-family: century gothic; padding: 0px 550px 15px 0px;">Sign Up</h1>
        <div class="row justify-content-end">
            <div class="col-md-6 order-md-1">
                <img src="{{ url_for('static', filename='web-portal-page-sign-up-in-light-blue-color-withou-rYd-lps0TRuWEkWEo9s3lg-o7uWzQaMSA65JiJCElb_9A.jpeg') }}" class="img-fluid" alt="Sign Up Image" style="width: 920px; height: 420px;">
            </div>
            <div class="col-md-6 custom-border">
                <!-- Display flash messages -->
                {% with messages = get_flashed_messages(with_categories=true) %}
                    {% if messages %}
                        <div class="alert alert-dismissible fade show">
                            {% for category, message in messages %}
                                <div class="alert alert-{{ category }}">
                                    {{ message }}
                                </div>
                            {% endfor %}
                        </div>
                    {% endif %}
                {% endwith %}
                
                <form method="post" class="mt-3" style="font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;">
                    <div class="form-group">
                        <label for="username">Username:</label>
                        <input type="text" class="form-control" id="username" name="username" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password:</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Sign Up</button>
                </form>
                <p class="mt-3">Already a member? <a href="{{ url_for('login') }}">Login</a></p>
            </div>
        </div>
    </div>
</body>
</html>
