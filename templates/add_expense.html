{% extends "base.html" %}

{% block title %}Add Expense{% endblock %}

{% block content %}
<div class="container">
    <h1 class="mt-5 text-center" style="font-family: Century Gothic; color: black;">Add Expense</h1>
    <form method="post" class="mt-3" style="font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;">
        <div class="form-group">
            <label for="description">Description:</label>
            <input type="text" class="form-control" id="description" name="description" required>
        </div>
        <div class="form-group">
            <label for="amount">Amount:</label>
            <input type="number" class="form-control" id="amount" name="amount" required>
        </div>
        <div class="form-group">
            <label for="split_between">Split Between:</label>
            <select multiple class="form-control" id="split_between" name="split_between[]">
                {% for friend in friends %}
                    <option value="{{ friend.email }}">{{ friend.name }}</option>
                {% endfor %}
            </select>
            <small id="splitHelp" class="form-text text-muted">Select friends from the list or manually enter emails (comma separated).</small>
            <input type="text" class="form-control mt-2" id="additional_emails" name="additional_emails" placeholder="Manually enter emails">
        </div>
        <button type="submit" class="btn btn-primary">Add Expense</button>
    </form>
</div>
{% endblock %}
